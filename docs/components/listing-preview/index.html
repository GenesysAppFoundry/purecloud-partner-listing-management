<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppFoundry Listing Preview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" type="module"></script>
</head>

<body>
  <section class="hero is-primary background-hero">
    <div class="hero-body">
      <div class="container">
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container listing-outer-container">
      <div class="listing-path">
        Platform / <span class="app-name">Name</span>
      </div>
      <div class="listing-container">
        <div class="columns is-gapless">
          <div class="column">
            <div class="listing-left-container">
              <div class="columns is-gapless">
                <div class="column is-one-quarter">
                  <img class="logo" src="../../assets/img/logo-blank.png" alt="" srcset="">
                </div>
                <div class="column listing-description">
                  <div class="listing-name app-name">App Name</div>
                  <div class="app-shortDescription">This section is for the brief description of the app.</div>
                </div>
              </div>
              <hr>
            </div>
          </div>
          <div class="column is-one-quarter">
            <div class="listing-right-container">
              No gap
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

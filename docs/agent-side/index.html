<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agent View</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="./styles/main.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://sdk-cdn.mypurecloud.com/javascript/64.0.0/purecloud-platform-client-v2.min.js"></script>
</head>
<body>
  <section class="section">
    <h1>AppListing Pending Approvals</h1>
    <div id="listing-info">
      <button type="button" class="collapsible" id="applisting-name"></button>
      <div class="listing-container">
        <label class="listing-key">Name: </label> <label id="listing-name"></label> <br>
        <label class="listing-key">Platforms: </label> <label id="listing-platforms"></label> <br>
        <label class="listing-key">Vendor Name: </label> <label id="listing-vendorName"></label> <br>
        <label class="listing-key">Vendor Website: </label> <label id="listing-vendorWebSite"></label> <br>
        <label class="listing-key">Vendor Email: </label> <label id="listing-vendorEmail"></label> <br>
        <label class="listing-key">Tagline: </label> <label id="listing-tagLine"></label> <br>
        <label class="listing-key">Short Description: </label> <label id="listing-shortDescription"></label> <br>
        <label class="listing-key">Full Description: </label> <label id="listing-fullDescription"></label> <br>
        <label class="listing-key">Video URL: </label><a href id="listing-videoURL"></a><br>
        <label class="listing-key">Help Documentation: </label><a href id="listing-helpDocumentation"></a><br>
        <label class="listing-key">App Languages: </label><label id="listing-appLanguages"></label><br>
        <label class="listing-key">Industries: </label><label id="listing-industries"></label><br>
        <label class="listing-key">Selling Party: </label><label id="listing-sellingParty"></label><br>
        <label class="listing-key">Licensing Classifications: </label><label id="listing-licensingClassifications"></label><br>
        <label class="listing-key">App Permissions: </label><label id="listing-appPermissions"></label><br>
        <label class="listing-key">Attestations: </label><label id="listing-attestations"></label><br>
        <label class="listing-key">App Type: </label><label id="listing-appType"></label><br>

        <div class="button-container">
          <button class="button" id="btn-approve">Approve!</button>
        </div>
      </div>      
    </div id="listing-info">
  </section>
  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
